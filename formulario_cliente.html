<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <style>
    body{
    font-family: Arial, Helvetica, sans-serif;
    background-image: linear-gradient(to right, rgb(0, 153, 255), rgb(2, 26, 78));
}
    .box{
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 25px;
        width: 20%;
    }
    fieldset{
        border: 3px solid dodgerblue;
    }
    legend{
        border: 1px solid dodgerblue;
        padding: 10px;
        text-align: center;
        background-color: dodgerblue;
        border-radius: 8px;
    }
    .inputBox{
        position: relative;
    }
    .inputUser{
        background: none;
        border: none;
        border-bottom: 1px solid white;
        outline: none;
        color: white;
        font-size: 15px;
        width: 100%;
        letter-spacing: 2px;
    }
    .labelInput{
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
        transition: .5s;
    }
    .inputUser:focus ~ .labelInput,
    .inputUser:valid ~ .labelInput{
        top: -20px;
        font-size: 12px;
        color: dodgerblue;
    }
    #data_nascimento{
        border: none;
        padding: 8px;
        border-radius: 10px;
        outline: none;
        width: 95%;
    }
#submit{
    background-image: linear-gradient(to right, rgb(0,92,197), rgb(90,20,220));
    width: 100%;
    border: none;
    padding: 15px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    border-radius: 10px;
}
#submit:hover{
    background-image: linear-gradient(rgb(0,80,172), rgb(80, 19, 195));
}
    </style>
</head>
<body>
    <img src="formulario/img/SC.png" height="30%" width="30%">
    <div class="box">
    <form action="">
    <fieldset>
        <legend><b>Cadastro Clientes</b></legend>
        <br>
        <div class="inputBox">
            <input type="text" name="Nome" id="Nome" class="inputUser" required>
            <label for="nome" Class ="labelInput">Nome Completo</label>
        <div>
            <br><br>
        <div class="inputBox">
        <input type="text" name="email" id="email" class="inputUser" required>
            <label for="email" Class ="labelInput">Email</label>
        <div>
            <br><br>
        <div class="inputBox">
        <input type="tel" name="Telefone" id="Telefone" class="inputUser" required>
            <label for="telefone" Class ="labelInput">Telefone</label>
        <div>
            <br>
            <p>Sexo</p>
            <input type="radio" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="genero" value="outro" required>
            <label for="outro">Outro</label>
            <br><br>
            <label for="data_nascimento"><b>Data de nascimento:</b></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
              <div class="inputBox">
              <input type="text" name="cidade" id="cidade" class="inputUser" required>
              <label for="cidade" Class ="labelInput">Cidade</label>
                <div>
                    <br><br>
                  <div class="inputBox">
                  <input type="text" name="estado" id="estado" class="inputUser" required>
                  <label for="estado" Class ="labelInput">Estado</label>
                    <div>
                        <br><br>
                      <div class="inputBox">
                      <input type="text" name="endereco" id="endereco" class="inputUser" required>
                      <label for="endereco" Class ="labelInput">Endere√ßo</label>
                            <div>
                                <br><br>
                                <input type="submit" name="submit" id="submit">
        </div>
    </fieldset>
</body>
</html>
